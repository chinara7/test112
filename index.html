<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Show Image</title>
</head>

<body>

    <div class="container">
        <h1>Show Image</h1>
        <p>Please add number. Number must be [0:10]</p>
        <form id="form">
            <input type="number" class="number-input" id="number-input" min="0" max="10">
            <button type="button" class="btn btn-success" id="submit-btn">Submit</button>
        </form>
        <div class="show-image">
            <img src="./images/no-image.jpg" id="photo" alt="">
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
